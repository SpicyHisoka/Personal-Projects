<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pause message -->
    <div>
        <div id="pause-message">
            <h1>game paused</h1>
        </div>
    </div>

    <!-- Section to set levels -->
    <div class="level-selection" id="level-selection">
        <h1 id="declaration-text">Select Level</h1>
        <ul id="level-list">
            <li id="easy">Easy</li>
            <li data-style="normal.css" id="normal" class="selected">Normal</li>
            <li id="hard">Hard</li>
        </ul>
        <h1 id="select-text">Press spacebar to start the game</h1>
    </div>
    <!-- Instruction text to start the game -->
    <h1 id="instruction-text">Press spacebar to select the level</h1>
    <img id="logo" src="./images/snake-game-ai-gen.png" alt="snake-logo" />
    
    <audio id="background-sound" src="./sounds/sci-fi-survival-dreamscape.mp3"></audio>
    <audio id="pause-sound" src="./sounds/pause.mp3"></audio>
    <audio id="move-sound" src="./sounds/villager-sound.mp3"></audio>
    <audio id="collision-sound" src="./sounds/game-over.mp3"></audio>
    <audio id="eat-sound" src="./sounds/eating-effect.mp3"></audio>
    <audio id="selection-level-sound" src="sounds/hiss-move.mp3"></audio>
</body>

</html>
